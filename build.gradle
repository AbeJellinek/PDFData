group 'im.abe'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'java'

    sourceCompatibility = 1.8
}

project(':od-reader') {
    dependencies {
        compile 'org.apache.pdfbox:pdfbox:2.0.0'
        compile 'com.google.guava:guava:18.0'
        compile 'org.apache.commons:commons-csv:1.1'
        compile 'com.fasterxml.jackson.core:jackson-databind:2.6.1'
        compile 'org.apache.jena:apache-jena-libs:3.0.0'
        compile project(':xmpcore')
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(':od-frontend') {
    apply plugin: 'application'

    mainClassName = "im.abe.pdfdata.frontend.PDFData"

    dependencies {
        compile 'com.beust:jcommander:1.48'
        compile project(':od-reader')
    }
}

project(':od-web') {
    // main settings in child build.gradle
    dependencies {
        compile project(':od-reader')
    }
}
